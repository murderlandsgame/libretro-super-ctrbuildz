
name: libretro Core Info Package

on:
  # Trigger the workflow on push, but only for the master branch
  push:
    branches:
      - master
  watch: # this is a hack that lets repo owners trigger a build by starring
    types: [started]
    if: github.actor == github.event.repository.owner.login

jobs:
  Assets:
    name: Bundle Core Info Files
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm

    steps:
    - uses: actions/checkout@v2
    - name: fetch
      run: |
       ./libretro-fetch.sh --devkit --lutro --players --retroarch easyrpg
       cd /opt/devkitpro/cmake
       cmake -S /__w/libretro-super-ctrbuildz/libretro-super-ctrbuildz/libretro-easyrpg/builds/libretro/ -B /__w/libretro-super-ctrbuildz/libretro-super-ctrbuildz/libretro-easyrpg/builds/libretro/3ds -DCMAKE_MAKE_PROGRAM=make -DMAKE_CXX_COMPILER=arm-none-eabi-gcc -DCMAKE_TOOLCHAIN_FILE=/opt/devkitpro/cmake/3DS.cmake
       cd /home/runner/work/libretro-super-ctrbuildz/libretro-super-ctrbuildz/libretro-easyrpg/3ds
       make -j42069
    - run:  7z a -mx=9 easyrpg.7z dist/*
    - name: Upload core info bundle
      uses: svenstaro/upload-release-action@v2
      with:
        file: easyrpg.7z
        tag: Latest
        asset_name: easyrpg.7z
        overwrite: true
